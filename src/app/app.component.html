<div class="p-4 w-full h-full flex flex-row gap-5" cdkDropListGroup>
  <div *ngFor="let item of date" class="flex flex-col rounded-lg bg-gray-200 w-min-24 min-w-min max-w-xs w-full h-full">
    <h3 class="flex justify-center mb-0 w-min-24 min-w-min max-w-xs w-full items-center bg-gray-700 text-white rounded-t-lg ">{{item.name}}</h3>
    <div class="flex flex-col py-4 space-y-2 overflow-auto">
      <div *ngFor="let month of item.months" class="min-h-fit bg-gray-400 mx-4 rounded-lg ">
        <span class="flex justify-center py-2 items-center text-white">{{month.name}}</span>
          <ul class="p-2 space-y-2 example-list" cdkDropList  [cdkDropListData]=" month.products" (cdkDropListDropped)="drop($event, month.products)">
            <li cdkDrag *ngFor="let product of month.products" class="flex  drop-shadow shadow-2xl bg-white  rounded-lg hover:bg-gray-100 group hover:shadow justify-center px-2 items-center cursor-move example-box">
              <a  class="flex items-center p-2 text-gray-900 font-bold">
                <span class="text-gray-900" >{{product}}</span>
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>
  <div class="overflow-auto h-full w-80 min-w-min ">
    <pre>{{date | json}}</pre>
  </div>

</div>
