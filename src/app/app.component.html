<div class=" m-4 w-screen h-screen flex flex-row gap-5">
  <div *ngFor="let item of date" class="rounded-lg bg-gray-200 w-60 ">
    <h3 class="flex justify-center items-center bg-gray-900 text-white  rounded-t-lg opacity-50">{{item.name}}</h3>
    <div class="flex flex-col">
      <div *ngFor="let month of item.months">
        <span class="flex justify-center items-center">{{month.name}}</span>
        <ul class="my-4 space-y-3">
          <li  *ngFor="let product of month.products" class="flex justify-center items-center cursor-move">
            <a class="flex items-center p-3 text-gray-900 font-bold rounded-lg w-44 hover:bg-gray-100 group hover:shadow dark:bg-white dark:hover:bg-gray-300 dark:text-white">
              <span class="text-gray-900">{{product}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
